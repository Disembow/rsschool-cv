<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/header_icons8-earth-globe-blue-ui-32.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Magra:wght@400;700&family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="./assets/img/header_travel_logo.png" alt="Travel logo" width="30" height="30">
            <span>Travel Portal</span>
        </div>
        <div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#how-it-works" class="nav-link"></a>How It Works</li>
                    <li class="nav-item"><a href="#plan-your-trip" class="nav-link"></a>Plan Your Trip</li>
                    <li class="nav-item"><a href="#destinations" class="nav-link"></a>Destinations</li>
                    <li class="nav-item"><a href="#travel-stories" class="nav-link"></a>Travel Stories</li>
                </ul>
            </nav>
        </div>
        <div>
            <button class="header-button">Login</button>
        </div>
    </header>
    <main class="main">    
        <div class="main-start-container">
            <div class="main-start-data">
                <h1>Explore the beauty of the World</h1>
                <p class="subtitle">Receive personalized recommendations for countries, hotels, activities and more</p>
                <div class="start-planning">
                    <p class="start-planning-question">What would you like to do?</p>
                    <button class="start-planning-button">Start Planning</button>
                </div>
            </div>
        </div>
        <div class="main-center-container">
            <section class="three-steps-box">
                    <p class="three-steps-title">3 STEPS TO THE PERFECT TRIP</p>
                    <div class="button-container">
                        <div class="three-steps-button"><img src="./assets/img/Bike.svg" alt="Bike"></div>
                        <div class="three-steps-button"><img src="./assets/img/Calc.svg" alt="Calc"></div>
                        <div class="three-steps-button"><img src="./assets/img/Plane.svg" alt="Plane"></div>
                    </div>
            </section>
        </div>
        <div class="main-bottom-container">

        </div>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
